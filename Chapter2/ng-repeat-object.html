<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
  <meta charset="UTF-8">
  <title>Notes App - ng-repeat object</title>
</head>
  <body ng-controller="MainCtrl as ctrl">

    <div ng-repeat="(author, note) in ctrl.notes">
      <span class="label"> {{note.label}} </span>
      <span class="author" ng-bind="author"></span>

    </div>

    <script src="js/angular.js"></script>
    <script type="text/javascript">
      angular.module('notesApp', []).controller('MainCtrl', [function(){
        // Variables declared using the 'this' keyword will be available
        // in the UI (View) and variables declared with 'var' keyword will
        // be available only inside the controller
        var self = this;
        self.notes = {
          Bruno: {
            id: 1,
            label: 'First Note',
            done: false
          },
          Araujo: {
            id: 3,
            label: 'Finished Third Note',
            done: true
          },
          Paulino: {
            id: 2,
            label: 'Second Note',
            done: false
          }
        };

        self.getNoteClass = function(status) {
          return {
            done: status,
            pending: !status
          };
        };


      }]); // End controller
    </script>
  </body>
</html>
