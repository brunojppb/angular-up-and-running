<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8">
    <title>Notes app</title>
  </head>
  <body>

    <form novalidate name="myForm">
      <input  type="text"
              class="username"
              name="uname"
              ng-model="ctrl.user.username"
              placeholder="username"
              ng-minlength="4"/>

      <input  type="password"
              class="password"
              name="pwd"
              ng-model="ctrl.user.password"
              placeholder="password"
              required="" />

      <ng-form name="profile">
        <input  type="text"
                name="firstName"
                ng-model="ctrl.user.profile.firstName"
                placeholder="First Name"
                required/>

        <input  type="text"
                name="middleName"
                ng-model="ctrl.user.profile.middleName"
                placeholder="Middle Name" />

        <input  type="text"
                name="lastName"
                ng-model="ctrl.user.profile.lastName"
                placeholder="Last Name"
                required/>

        <input  type="date"
                name="dob"
                ng-model="ctrl.user.profile.dob"
                placeholder="Date of Birth" />
      </ng-form>

      <span ng-show="myForm.profile.$invalid">
        Please fill out the profile information
      </span>

      <input type="submit" value="submit" ng-disabled="myForm.$invalid"/>

    </form>



    <script src="../global_js/angular.js"></script>
  </body>
</html>
