<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
  <meta charset="UTF-8">
  <title>Click Message</title>
</head>
  <body ng-controller="MainCtrl as ctrl">
    <h1>{{ ctrl.message }} AngularJS</h1>
    <br />
    <button ng-click="ctrl.changeMessage()">
      Change Message
    </button>


    <script src="js/angular.js"></script>
    <script type="text/javascript">
      angular.module('notesApp', []).controller('MainCtrl', [function(){
        // Variables declared using the 'this' keyword will be available
        // in the UI (View) and variables declared with 'var' keyword will
        // be available only inside the controller
        var self = this;
        self.message = 'Hello ';
        self.changeMessage = function() {
          self.message = 'Good bye!';
        };
      }]);
    </script>
  </body>
</html>
