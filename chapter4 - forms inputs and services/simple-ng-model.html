<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
  <head>
    <meta charset="UTF-8">
    <title>Notes app</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">

    <input  type="text" ng-model="ctrl.username"/>
    You typed {{ ctrl.username }}

    <script src="../global_js/angular.js"></script>
    <script type="text/javascript">
      angular.module('notesApp', []).controller('MainCtrl', [function(){
        // Variables declared using the 'this' keyword will be available
        // in the UI (View) and variables declared with 'var' keyword will
        // be available only inside the controller
        var self = this;
        self.username = 'nothing';

      }]); // End controller
    </script>
  </body>
</html>
