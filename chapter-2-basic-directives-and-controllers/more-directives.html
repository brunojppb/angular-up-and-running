<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
  <meta charset="UTF-8">
  <title>Notes App - More Directives</title>

  <style type="text/css">
    .done { background-color: green; }
    .pending { background-color: red; }
  </style>
</head>
  <body ng-controller="MainCtrl as ctrl">

    <!--
      ng-show directive takes a string or a object and applies the CSS classes
      if the value of the object key is true.
    -->
    <!--
      ng-show takes a variable and show the html element if it is true
      or hide if it is false
     -->
    <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
      <span class="label"> {{note.label}} </span>
      <span class="assignee"
            ng-show="note.assignee"
            ng-bind="note.assignee">
      </span>
    </div>

    <script src="js/angular.js"></script>
    <script type="text/javascript">
      angular.module('notesApp', []).controller('MainCtrl', [function(){
        // Variables declared using the 'this' keyword will be available
        // in the UI (View) and variables declared with 'var' keyword will
        // be available only inside the controller
        var self = this;
        self.notes = [
          { id: 1, label: 'First Note', done: false, assignee: 'Bruno' },
          { id: 2, label: 'Second Note', done: false },
          { id: 3, label: 'Done Note', done: true },
          { id: 4, label: 'Last Note', done: false, assignee: 'Paulino' }
        ];

        self.getNoteClass = function(status) {
          return {
            done: status,
            pending: !status
          };
        };


      }]); // End controller
    </script>
  </body>
</html>
